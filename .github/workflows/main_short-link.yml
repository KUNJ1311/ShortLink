# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - short-link

on:
  push:
    branches:
      - main
    paths:
    - "client/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        working-directory: ./client
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          npm install
          npm run build --if-present

      - name: Prepare deployment package
        working-directory: ./client
        run: |
          # Copy package.json for production dependencies
          cp package.json .next/standalone/
          # Ensure all files are properly structured
          ls -la .next/standalone/

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: ./client/.next/standalone/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app

      - name: Verify artifact contents
        run: |
          echo "Listing downloaded artifact contents:"
          ls -la
          if [ -f "server.js" ]; then
            echo "✓ server.js found"
          else
            echo "✗ server.js NOT found"
            exit 1
          fi

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_222760ACE17B46028E76C29F1557D05F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5D4CA3810CAF45C58D2878D9184A115C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D28F1503B25C4E21B0CC9CDBF04FDCF5 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'short-link'
          slot-name: 'Production'
          package: .
          startup-command: "node server.js"
